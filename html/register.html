<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../libs/rem.js"></script>
</head>

<body>
    <div class="header">
        <a class="ico-la" href=""></a>
        <span class="register">注册</span>
    </div>

    <div class="form-inp">
        <div class="nation-address">
            <span>国家/地区</span>
            <span>中国大陆 86</span>
        </div>
        <div class="tel">
            <span>手机号</span>
            <input type="text" placeholder="常用手机号" maxlength="11">
            <a href="javascript:void(0)"></a>
        </div>
        <div class="code">
            <span>验证码</span>
            <input type="text" disabled placeholder="短信验证码">
            <button id="getCode">获取验证码</button>
        </div>
        <div class="psw">
            <span>设置密码</span>
            <input type="password" maxlength="12" placeholder="6-12位大小写字母、数字">
            <a href="javascript:void(0)"></a>
            <span class="getPsw"></span>
        </div>
    </div>
    <div class="register-submit">
        <button>注册</button>
    </div>
    <div class="regetCode">
        <button id="reget">重新发送</button>
        <button id="set"><span>60</span>S</button>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
