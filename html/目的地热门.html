    <script type="text/javascript">
        var divs = document.querySelectorAll('.list')
        var items = document.querySelectorAll('.list-item')
        // 点击1-5，会显示1-5对应内容
        for (var i = 0; i < divs.length; i++) {
            divs[i].setAttribute('data-index', i)
            divs[i].onclick = function  () {
                var i = this.getAttribute('data-index') // 获取当前点击对象的自定义属性data-index的值
                for(var j=0;j<divs.length;j++){
                    items[j].style.display = 'none'
                    divs[j].className = 'list'
                }	// 先隐藏所有的items
                this.className = this.className + ' active' // 给当前对象添加类名的方法
                items[i].style.display = 'block' // 改变i下标所对应内容的display属性
            }
        }
